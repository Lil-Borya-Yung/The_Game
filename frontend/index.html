<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheGame - Главная</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <a href="index.html" class="site-title">RateReel</a>
      <nav class="nav" id="main-nav">
        <a href="index.html">Игры</a>
        <a href="#" id="nav-link">Вход</a>
      </nav>
    </header>
    <main>
      <div id="admin-controls" style="display: none; margin-bottom: 20px">
        <button id="add-movie-btn" class="submit-button">Добавить</button>
      </div>
      <div class="cards-container" id="cards-container">
        <!-- Карточки игр будут добавляться через JS -->
      </div>
    </main>

    <!-- Модальное окно добавления игр -->
    <div class="modal-overlay" id="add-movie-modal" style="display: none">
      <div class="modal-content add-movie-form-container">
        <button class="close-modal" id="close-modal">×</button>
        <h1>Добавление игр</h1>
        <div class="add-movie-content">
          <div class="add-movie-poster">
            <div class="poster-preview" id="poster-preview"></div>
            <label class="file-label">
              Выбрать файл
              <input
                type="file"
                id="logo-file"
                accept="image/*"
                style="display: none"
              />
            </label>
          </div>
          <div class="add-movie-fields">
            <label for="movie-title">Название</label>
            <input type="text" id="movie-title" placeholder="Введите..." />

            <label for="movie-description">Описание</label>
            <textarea
              id="movie-description"
              placeholder="Введите..."
            ></textarea>

            <label>Рейтинг IMDB</label>
            <div class="review-input-container">
              <span class="star">★</span>
              <input
                type="number"
                id="imdb-rating"
                min="1.0"
                max="5.0"
                step="0.1"
                value="5.0"
              />
            </div>
          </div>
        </div>
        <div
          class="error-message"
          id="add-movie-error"
          style="display: none"
        ></div>
        <button id="submit-movie" class="submit-button">Добавить</button>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
